<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∞ AI News Summarizer</h1>
            <p>Get summarized news articles from your favorite categories</p>
        </header>

        <div class="controls">
            <div class="categories-section">
                <h3>Select Categories:</h3>
                <div id="categoriesContainer" class="categories-grid">
                    <!-- Categories will be loaded dynamically -->
                </div>
            </div>

            <div class="input-section">
                <label for="articleCount">Number of Articles:</label>
                <input type="number" id="articleCount" min="1" max="50" value="10">
            </div>

            <button id="fetchBtn" class="fetch-btn">
                <span class="btn-text">Fetch & Summarize</span>
                <span class="spinner" style="display: none;">‚è≥</span>
            </button>
        </div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <h2>Summarized Articles (<span id="articleCountDisplay">0</span>)</h2>
            <div id="articlesContainer"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
